  <style>
    /* Hover effect for SVG icons */
    .flex-item-SVG-icons a:hover svg {
      opacity: 1; /* 100% */
      transform: scale(1.1);
    }

    /* Tooltip container */
    .flex-item-SVG-icons a {
      position: relative;
      display: inline-block;
    }

    /* Tooltip text */
    .flex-item-SVG-icons a .tooltip {
      visibility: hidden;
      opacity: 100%;
      background-color: #353535;
      color: #fff;
      text-align: center;
      padding: 5px 10px;
      border-radius: 4px;
      position: absolute;
      inset-block-end: 125%; /* position above the SVG */
      inset-inline-start: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      transition: opacity 0.2s ease;
      z-index: 10;
    }

    /* Tooltip visible on hover */
    .flex-item-SVG-icons a:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<script>
  function playAudio() {
    var audio = document.getElementById("click-sound");
    audio.play();
  }
</script>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const dateEl = document.querySelector('.header-text-squizzyqu');

  function updateTime() {
    const now = new Date();
    const options = {
      timeZone: 'America/New_York', // Eastern Time (EST/EDT)
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      hour12: true
    };

    const timeString = now.toLocaleTimeString('en-US', options);
    const dateString = now.toLocaleDateString('en-US', {
  timeZone: 'America/New_York',
  month: 'long',
  day: 'numeric',
  year: 'numeric'
});
dateEl.textContent = `${dateString} — ${timeString}`;

  }

  updateTime(); // run once immediately
  setInterval(updateTime, 1000); // update every second
});
</script>
